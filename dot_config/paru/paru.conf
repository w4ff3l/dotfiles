#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
BottomUp
SkipReview
#RemoveMake
#UseAsk
#CombinedUpgrade
#CleanAfter
#UpgradeMenu
#NewsOnUpgrade

#
# Binary OPTIONS
#
[bin]
#Sudo = /usr/bin/doas
#FileManager = /usr/bin/lf
Bat = /usr/bin/bat
BatFlags = --theme gruvbox
MFlags = --skippgpcheck
